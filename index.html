<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laete Latin Vocabulary</title>
  <style>
    :root
    {
      --main-bg: #f9fafb;
      --card-bg: #ffffff;
      --accent: #ffe854;
      --success: #10b981;
      --error: #ef4444;
      --text-color: #111827;
    }

    body
    {
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card
    {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1
    {
      color: var(--accent);
      margin: 0 0 10px;
    }

    .subtitle
    {
      margin-top: 0;
      color: #6b7280;
    }

    .definition
    {
      font-size: 1.2em;
      margin: 20px 0;
      min-height: 1.5em;
    }

    input[type="text"], input[type="number"]
    {
      padding: 12px;
      width: 100%;
      font-size: 1em;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input:focus
    {
      border-color: var(--accent);
      outline: none;
    }

    .button
    {
      padding: 10px 18px;
      margin: 10px 5px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .button:hover
    {
      background: #ffd700;
    }

    .feedback
    {
      margin: 15px;
      font-weight: bold;
      min-height: 1.5em;
    }

    .correct
    { 
      color: var(--success);
    }
    .incorrect
    { 
      color: var(--error);
    }

    .score
    {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .modal
    {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content
    {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: left;
    }

    .close
    {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #999;
    }

    .close:hover
    {
      color: var(--accent);
    }

    .modal-content label
    {
      display: block;
      margin: 10px 0;
    }

    @media (max-width: 600px)
    {
      .card
      {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Laete Latin Vocabulary</h1>
    <p class="subtitle">Test your Latin vocabulary knowledge</p>
    
    <div class="definition" id="definition">Loading...</div>

    <input type="text" id="answerInput" placeholder="Type your answer here!" autocomplete="off">
    <input type="text" id="genderInput" placeholder="Gender (optional)" autocomplete="off" style="display:none;">
    <input type="text" id="declensionInput" placeholder="Declension (optional)" autocomplete="off" style="display:none;">
    <input type="text" id="conjugationInput" placeholder="Conjugation (optional)" autocomplete="off" style="display:none;">

    <div>
      <button class="button" id="submitBtn">Submit</button>
      <button class="button" id="nextBtn">Next</button>
    </div>

    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0/0</div>

    <hr style="margin: 20px 0;">

    <div>
      <button class="button" id="restartBtn">Start Over</button>
      <button class="button" id="toggleModeBtn">Toggle Mode</button>
      <button class="button" id="optionsBtn">Options</button>
    </div>

    <p style="margin-top:10px">Mode: <strong id="modeLabel">Latin â†’ English</strong></p>
  </div>

  <!-- options modal -->
  <div id="optionsModal" class="modal">
    <div class="modal-content">
      <span id="closeOptionsBtn" class="close">&times;</span>
      <h2>Options</h2>
      <label><input type="checkbox" id="ppMode"> Verb Principal Parts Mode</label>
      <label><input type="checkbox" id="genMode"> Noun Genitive Mode</label>
      <label><input type="checkbox" id="genderMode"> Noun Gender Mode</label>
      <label><input type="checkbox" id="decMode"> Noun Declension Mode</label>
      <label><input type="checkbox" id="conjMode"> Verb Conjugation Mode</label>
      <br/>
      <button class="button" id="applyOptionsBtn">Apply</button>
    </div>
  </div>

  <!-- question count Modal -->
  <div id="questionCountModal" class="modal">
    <div class="modal-content">
      <h2>Choose Number of Questions</h2>
      <input type="number" id="questionCountInput" min="1" max="100" value="20">
      <br><br>
      <button class="button" id="startQuizBtn">Start</button>
    </div>
  </div>

  <!-- main quiz logic -->
  <script src="quiz.js"></script>
</body>
</html>
