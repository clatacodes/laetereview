<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latin Vocabulary</title>
  <style>
    :root 
    {
      --main-bg: #f9fafb;
      --card-bg: #ffffff;
      --accent: #6366f1;
      --success: #10b981;
      --error: #ef4444;
      --text-color: #111827;
    }

    html, body 
    {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body 
    {
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      padding: 20px;
      overflow-y: auto;
    }

    .card 
    {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    h1 
    {
      color: var(--accent);
      margin: 0 0 10px;
    }

    .subtitle
    {
      margin-top: 0;
      font-size: 1.1em;
      color: #6b7280;
    }

    .definition 
    {
      font-size: 1.2em;
      margin: 20px 0;
    }

    input[type="text"] 
    {
      padding: 12px;
      width: 100%;
      font-size: 1em;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input:focus 
    {
      border-color: var(--accent);
      outline: none;
    }

    .button 
    {
      padding: 10px 18px;
      margin: 10px 5px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .button:hover 
    {
      background: #4f46e5;
    }

    .feedback 
    {
      margin: 15px;
      font-weight: bold;
      min-height: 1.5em;
    }

    .feedback.correct { color: var(--success); }
    .feedback.incorrect { color: var(--error); }

    .score 
    {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .modal 
    {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content 
    {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: left;
    }

    .close 
    {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #999;
    }

    .close:hover 
    {
      color: var(--accent);
    }

    .modal-content label 
    {
      display: block;
      margin: 10px 0;
    }

    @media (max-width: 600px) 
    {
      .card 
      {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Latin Vocabulary</h1>
    <div class="definition" id="definition">Loading...</div>

    <input type="text" id="answerInput" placeholder="Type your answer..." />
    <input type="text" id="genderInput" placeholder="Gender (optional)" />
    <input type="text" id="declensionInput" placeholder="Declension (optional)" />
    <input type="text" id="conjugationInput" placeholder="Conjugation (optional)" />

    <div>
      <button class="button" onclick="submitAnswer()">Submit</button>
      <button class="button" onclick="nextQuestion()">Next</button>
    </div>

    <div class="feedback" id="feedback"></div>
    <div class="score" id="score"></div>

    <hr style="margin: 20px 0;">

    <div>
      <button class="button" onclick="startOver()">Start Over</button>
      <button class="button" onclick="toggleMode()">Toggle Mode</button>
      <button class="button" onclick="openOptions()">Options</button>
    </div>

    <p style="margin-top:10px">Mode: <strong id="modeLabel"></strong></p>
  </div>

  <!-- Options Modal -->
  <div id="optionsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeOptions()">&times;</span>
      <h2>Options</h2>
      <label><input type="checkbox" id="ppMode"> Verb Principal Parts Mode</label>
      <label><input type="checkbox" id="genMode"> Noun Genitive Mode</label>
      <label><input type="checkbox" id="genderMode"> Noun Gender Mode</label>
      <label><input type="checkbox" id="decMode"> Noun Declension Mode</label>
      <label><input type="checkbox" id="conjMode"> Verb Conjugation Mode</label>
      <br/>
      <button class="button" onclick="applyOptions()">Apply</button>
    </div>
  </div>

  <!-- Question Count Modal -->
  <div id="questionCountModal" class="modal">
    <div class="modal-content">
      <h2>Choose Number of Questions</h2>
      <input type="number" id="questionCountInput" min="1" max="100" />
      <br/><br/>
      <button class="button" onclick="applyQuestionCount()">Start</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Handle Enter and Space shortcuts
    document.addEventListener("keydown", (e) => {
      if (e.code === "Enter") submitAnswer();
      if (e.code === "Space") {
        e.preventDefault();
        nextQuestion();
      }
    });

    // Auto show question count on first load
    window.addEventListener("load", () => {
      document.getElementById("questionCountInput").max = vocabList.length;
      document.getElementById("questionCountModal").style.display = "block";
    });

    function applyQuestionCount() {
      const count = parseInt(document.getElementById("questionCountInput").value);
      if (!count || count < 1 || count > vocabList.length) return;
      shuffledList = shuffle(vocabList).slice(0, count);
      currentIndex = 0;
      score = 0;
      document.getElementById("questionCountModal").style.display = "none";
      showQuestion();
    }

    function startOver() {
      document.getElementById("questionCountModal").style.display = "block";
    }
  </script>
</body>
</html>
